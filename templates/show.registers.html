<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<style type="text/css" title="currentStyle">
			@import "{{ MEDIA_URL }}css/pages.css";
			@import "{{ MEDIA_URL }}css/show.registers.css";
		</style>
		<script src='{{ MEDIA_URL}}js/jquery/jquery.min.js' type="text/javascript"></script>
		<script>
		function writeTable(xmlstring, div){
			var xml = (new DOMParser()).parseFromString(xmlstring, "text/xml");
			var table = $('<table />');
			table.addClass('registers');
			table.css('border-collapse', 'collapse');
			var tbody = $('<tbody />');
			var elements = xml.getElementsByTagName('documento')[0].childNodes;
			$(elements).each(function(){
				var el = $(this).get(0);
				var tr = $('<tr />');
				if($(el)[0].nodeType == xml.ELEMENT_NODE){
					var tagname = $(el)[0].tagName;
					tr.append('<th>' + tagname +'</th>');
					tr.append('<td>' + $(el).text()+'</td>');
					tbody.append(tr);
					table.append(tbody);
					div.append(table);
				}
			});
		}
		</script>
	</head>
	<body>
		<div id='content'>
			<div id='header'>
				<div id='branding'>&nbsp; </div>
				<div id='user-tools'>
				</div>
			</div>
			{% block content %}
				<div id='maincontent'>
					{% for date, xml in registers.items %}
						<div class='list-header'>
						Modificado em {{ date|date:"d/M/Y" }}
						</div>
						<div class='row-content' id='row-content-{{date|date:'Ymdh'}}'>
						<script type='text/javascript'>
							{% autoescape off %}
							writeTable("{{ xml|addslashes }}", $('#row-content-{{date|date:'Ymdh'}}'));
							{% endautoescape %}
						</script>
						</div>
					{% endfor %}
				</div>
			{% endblock %}
			</div>
		</div>
	</body>
</html>
